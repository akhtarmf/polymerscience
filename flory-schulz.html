<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polymer Sciences: Flory-Schulz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>
</head>

<body>

    <!-- Header -->

    <img src="https://static.wixstatic.com/media/c6776b_cfa98697877f47a58e56a8f9ea16737e~mv2.png"
        style="float:right; width:25%; height: 25%">

    <!-- Accept input for coefficient 'p' -->

    <style>
        fieldset {
            display: inline-block;
            font: 80% sans-serif;
            margin-left: 1px;
            margin-right: 1px;
            padding-top: 0.75em;
            padding-bottom: 0.75em;
            padding-left: 0.75em;
            padding-right: 0.75em;
            border: none;
        }

        input[type=number] {
            width: 100%;
            padding: 10px 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #7A003C;
        }
    </style>

    <form id="pValue" action="">
        <fieldset>
            <p>
                <label for="p">Extent of Reaction, <i>p</i></label>
                <input id="p" name="p" type="number" min="0" max="1" step="0.01" placeholder="0.900" />
            </p>
        </fieldset>
    </form>

    <!-- ChartJS 'Scatter'-->

    <canvas id="myChart" width="800" height="450"></canvas>

    <!-- Footer -->

    <img src="https://static.wixstatic.com/media/c6776b_fd904ab717354645a26026a817af931a~mv2.png"
        style="width:75%; height: 75%; padding-top: 25px;" />

    <!-- ChartJS 'Scatter' JavaScript -->

    <script type="text/javascript">

        let dataPoints = [{
            x: 0,
            y: 111.1111111
        }, {
            x: 1,
            y: 100
        }, {
            x: 2,
            y: 90
        }, {
            x: 3,
            y: 81
        }, {
            x: 4,
            y: 72.9
        }, {
            x: 5,
            y: 65.61
        }, {
            x: 6,
            y: 59.049
        }, {
            x: 7,
            y: 53.1441
        }, {
            x: 8,
            y: 47.82969
        }, {
            x: 9,
            y: 43.046721
        }, {
            x: 10,
            y: 38.7420489
        }, {
            x: 15,
            y: 22.87679245
        }, {
            x: 20,
            y: 13.50851718
        }, {
            x: 25,
            y: 7.976644308
        }, {
            x: 30,
            y: 4.710128697
        }, {
            x: 35,
            y: 2.781283894
        }, {
            x: 40,
            y: 1.642320327
        }, {
            x: 45,
            y: 0.96977373
        }, {
            x: 50,
            y: 0.57264169
        }, {
            x: 55,
            y: 0.338139191
        }, {
            x: 60,
            y: 0.199667811
        }, {
            x: 65,
            y: 0.117901846
        }, {
            x: 70,
            y: 0.069619861
        }, {
            x: 75,
            y: 0.041109832
        }, {
            x: 80,
            y: 0.024274945
        }, {
            x: 85,
            y: 0.014334112
        }, {
            x: 90,
            y: 0.00846415
        }, {
            x: 95,
            y: 0.004997996
        }, {
            x: 100,
            y: 0.002951267
        }]

        $('#p').on("keypress", (event) => {
            if (event.which === 13) {
                event.preventDefault();
                const pValue = parseFloat(event.target.value);
                dataPoints = dataPoints.map(point => {
                    point.x = parseFloat(point.x);
                    const y = 10000 * pValue * ((1 - pValue) ** 2) * (pValue ** (point.x - 1));

                    return {
                        x: point.x,
                        y: y
                    };
                });

                console.log(dataPoints);

                new Chart(document.getElementById("myChart").getContext('2d'), {

                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Line',
                            data: dataPoints,
                            fill: true,
                            borderColor: "#000000",
                            borderWidth: 1,
                            pointRadius: 2,
                            tension: 0,
                            showLine: true
                        }]
                    },
                    options: {
                        animation: {
                            duration: 0
                        },
                        scales: {
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'N\u1d62'
                                },
                                ticks: {
                                    min: 0,
                                    max: 200
                                }
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'i'
                                }
                            }]
                        },
                        legend: {
                            display: false
                        }
                    },
                });

            }
        })

        new Chart(document.getElementById("myChart").getContext('2d'), {

            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Line',
                    data: dataPoints,
                    fill: true,
                    borderColor: "#000000",
                    borderWidth: 1,
                    pointRadius: 2,
                    tension: 0,
                    showLine: true
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'N\u1d62'
                        },
                        ticks: {
                            min: 0,
                            max: 200
                        }
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'i'
                        }
                    }]
                },
                legend: {
                    display: false
                }
            },
        });

    </script>

</body>

</html>
