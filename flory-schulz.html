<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polymer Sciences: Flory-Schulz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>

<body>

    <!-- Header -->

    <img src="https://static.wixstatic.com/media/c6776b_cfa98697877f47a58e56a8f9ea16737e~mv2.png"
        style="float:right; width:25%; height: 25%">

    <!-- Accept input for coefficient 'p' -->

    <style>
        fieldset {
            display: inline-block;
            font: 80% sans-serif;
            margin-left: 1px;
            margin-right: 1px;
            padding-top: 0.75em;
            padding-bottom: 0.75em;
            padding-left: 0.75em;
            padding-right: 0.75em;
            border: none;
        }

        input[type=number] {
            width: 100%;
            padding: 10px 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #7A003C;
        }
    </style>

    <form id="pValue" action="">
        <fieldset>
            <p>
                <label for="p">Extent of Reaction, (0.00 > <i>p</i> â‰¥ 1.00)</label>
                <input id="p" name="p" type="number" min="0.005" max="1" step="0.005" placeholder="0.900"
                    onkeydown="return false" value='0.900' />
            </p>
        </fieldset>
    </form>

    <!-- ChartJS 'Scatter'-->

    <canvas id="myChart" width="800" height="450"></canvas>

    <!-- Footer -->

    <img src="https://static.wixstatic.com/media/c6776b_fd904ab717354645a26026a817af931a~mv2.png"
        style="width:75%; height: 75%; padding-top: 25px;" />

    <!-- ChartJS 'Scatter' JavaScript -->

    <script type="text/javascript">

        var plotNew = new Chart(document.getElementById("myChart").getContext('2d'))
        plotNew.destroy();

        let dataPoints = generateDataPoints(0.900, 0.05)

        function generateDataPoints(pValue, xIncrements) {
            const dataPoints = [];
            let y = 0;
            let x = 0;
            let counter = 0;

            let xLimit = 200

            while (x <= xLimit) {
                x = counter * xIncrements;
                y = math.round((x * ((1 - pValue) ** 2) * (pValue ** (x - 1))), 5);

                dataPoints.push({ x, y })
                counter++;
            }

            return dataPoints;
        }

        $('#p').on("click", (event) => {
            if (event.which === 1) {
                event.preventDefault();
                const pValue = parseFloat(event.target.value);

                dataPoints = generateDataPoints(pValue, 0.05);

                console.log(dataPoints);

                plot.destroy();
                plotNew.destroy();

                // Generated plot
                plotNew = new Chart(document.getElementById("myChart").getContext('2d'), {

                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Line',
                            data: dataPoints,
                            fill: true,
                            borderColor: "#000000",
                            borderWidth: 1,
                            pointRadius: 1,
                            tension: 0,
                            showLine: true
                        }]
                    },
                    options: {
                        tooltips: { enabled: true },
                        animation: {
                            duration: 0
                        },
                        scales: {
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'w\u2093'
                                },
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'x'
                                },
                                ticks: {
                                    min: 0,
                                    max: 200
                                }
                            }]
                        },
                        legend: {
                            display: false
                        }
                    },
                });

            }
        })

        var plot = new Chart(document.getElementById("myChart").getContext('2d'), {

            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Line',
                    data: dataPoints,
                    fill: true,
                    borderColor: "#000000",
                    borderWidth: 1,
                    pointRadius: 1,
                    tension: 0,
                    showLine: true
                }]
            },
            options: {
                tooltips: { enabled: true },
                animation: {
                    duration: 0
                },
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'w\u2093'
                        },
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'x'
                        },
                        ticks: {
                            min: 0,
                            max: 200
                        }
                    }]
                },
                legend: {
                    display: false
                }
            },
        });

    </script>

</body>

</html>
